<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Suitability AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --border: #334155;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c4b5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result-card {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: #283447;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .result-status {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .result-status.suitable {
            color: var(--success);
        }

        .result-status.not-suitable {
            color: var(--danger);
        }

        .confidence-bar {
            height: 6px;
            background: #334155;
            border-radius: 3px;
            margin: 10px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.5s ease;
        }

        .meta-info {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 10px;
        }

        .error-msg {
            color: var(--danger);
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Food Suitability AI</h1>
        <p class="subtitle">Check if a food item fits your body type.</p>

        <form id="checkForm">
            <div class="form-group">
                <label>Weight (kg)</label>
                <input type="number" step="0.1" id="weight" required placeholder="e.g. 70">
            </div>

            <div class="form-group">
                <label>Height (cm)</label>
                <input type="number" step="0.1" id="height" required placeholder="e.g. 175">
            </div>

            <div class="form-group">
                <label>BMI (Auto-calculated)</label>
                <input type="number" step="0.1" id="bmi" readonly
                    style="background: #334155; opacity: 0.8; cursor: not-allowed;" placeholder="---">
            </div>

            <div class="form-group">
                <label>Food Name</label>
                <input type="text" id="food" required placeholder="e.g. Apple, Pizza...">
            </div>

            <button type="submit" id="submitBtn">
                <span>Check Suitability</span>
            </button>
        </form>

        <div class="error-msg" id="errorMsg"></div>

        <div class="result-card" id="resultCard">
            <div class="result-status" id="resultStatus"></div>
            <div class="meta-info" id="matchInfo"></div>

            <!-- Reason for decision -->
            <div id="reasonBox" style="margin: 10px 0; font-size: 0.9rem; color: #fbbf24; display:none;"></div>

            <div class="confidence-bar">
                <div class="confidence-fill" id="confidenceFill"></div>
            </div>
            <div class="meta-info">Confidence: <span id="confidenceText"></span>%</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('checkForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const resultCard = document.getElementById('resultCard');

        // Auto-calculate BMI
        const weightInput = document.getElementById('weight');
        const heightInput = document.getElementById('height');
        const bmiInput = document.getElementById('bmi');

        function calculateBMI() {
            const w = parseFloat(weightInput.value);
            const h = parseFloat(heightInput.value);

            if (w > 0 && h > 0) {
                // BMI = kg / m^2
                const bmi = w / ((h / 100) * (h / 100));
                bmiInput.value = bmi.toFixed(1);
            } else {
                bmiInput.value = '';
            }
        }

        weightInput.addEventListener('input', calculateBMI);
        heightInput.addEventListener('input', calculateBMI);

        // Load saved data
        window.onload = () => {
            if (localStorage.getItem('weight')) weightInput.value = localStorage.getItem('weight');
            if (localStorage.getItem('height')) {
                heightInput.value = localStorage.getItem('height');
                calculateBMI(); // Recalculate if we have data
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset UI
            errorMsg.style.display = 'none';
            resultCard.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Analyzing <div class="spinner"></div>';

            const weight = weightInput.value;
            const height = heightInput.value;
            const bmi = bmiInput.value; // Use the calculated BMI
            const food = document.getElementById('food').value;

            // Save for convenience
            localStorage.setItem('weight', weight);
            localStorage.setItem('height', height);

            if (!bmi || parseFloat(bmi) <= 0) {
                errorMsg.textContent = "Please enter valid Weight and Height to calculate BMI.";
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Check Suitability</span>';
                return;
            }

            try {
                const res = await fetch('/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ weight, bmi, food })
                });

                const data = await res.json();

                if (data.error) {
                    errorMsg.textContent = "‚ö†Ô∏è " + data.error;
                    errorMsg.style.display = 'block';
                } else {
                    // Show Result
                    const statusEl = document.getElementById('resultStatus');
                    statusEl.textContent = data.result;
                    statusEl.className = 'result-status ' + (data.result === 'Suitable' ? 'suitable' : 'not-suitable');

                    document.getElementById('matchInfo').textContent = `Analyzed: ${data.food} (${data.source})`;

                    const confPercent = Math.round(data.confidence * 100);
                    document.getElementById('confidenceText').textContent = confPercent;
                    document.getElementById('confidenceFill').style.width = confPercent + '%';

                    // Color bar based on result
                    document.getElementById('confidenceFill').style.background =
                        data.result === 'Suitable' ? '#10b981' : '#ef4444';

                    // Show Reason if exists
                    const reasonBox = document.getElementById('reasonBox');
                    if (data.reason) {
                        reasonBox.textContent = "üí° " + data.reason;
                        reasonBox.style.display = 'block';
                    } else {
                        reasonBox.style.display = 'none';
                    }

                    resultCard.style.display = 'block';
                }

            } catch (err) {
                errorMsg.textContent = "Server error. Please try again.";
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Check Suitability</span>';
            }
        });
    </script>

</body>

</html>
