<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Food Suitability Checker</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        label {
            font-weight: 600;
            color: #444444;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background-color: #2c7be5;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a68d1;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6f4ea;
            color: #1e7e34;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }

        .error {
            margin-top: 15px;
            padding: 10px;
            background-color: #fdecea;
            color: #b71c1c;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Food Suitability Prediction</h2>

        <form method="post" novalidate>
            <label>Weight (kg):</label>
            <input type="number" step="0.1" name="weight"
                   value="{{ request.form.weight or '' }}" required>

            <br><br>

            <label>BMI:</label>
            <input type="number" step="0.1" name="bmi"
                   value="{{ request.form.bmi or '' }}" required>

            <br><br>

            <label>Food Name:</label>
            <input type="text" name="food"
                   value="{{ request.form.food or '' }}" required>

            <button type="submit">Check</button>
        </form>

        {% if result %}
        <div class="result">
            Result: {{ result }} <br>
            Confidence: {{ confidence }}
        </div>
        {% endif %}

        {% if error %}
        <div class="error">
            ⚠️ {{ error }}
        </div>
        {% endif %}
    </div>

</body>

</html>
